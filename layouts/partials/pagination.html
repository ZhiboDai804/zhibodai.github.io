<div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="pagination-prev"></a>
    {{ end }}
    {{ .Paginator.PageNumber }} / {{ .Paginator.TotalPages }}
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="pagination-next"></a>
    {{ end }}
</div>
